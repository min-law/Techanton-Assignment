<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Text Input Field</h2>
    <form method="get">
        <label for="uname">Userame</label><br>
        <input type="text"
        id="uname" 
        fname="username" 
        placeholder="Username" required
        ><br><br>
        <label for="pwd">Password</label><br>
        <input type="password"
         id="pwd" 
         pname="pwd" 
         placeholder="password" required
         ><br><br/>
         <input type="submit"
         value="submit"> <br><br><br><br/>

         <input type="checkbox"
         id="html"
         name="fav_language"
         value="HTML"/>
         <label for="html">HTML</label><br><br>
         <input type="checkbox" 
         id="CSS"
         name="fav_language"
         value="CSS"/>
         <label for="CSS">CSS</label><br><br>
         <input type="checkbox"
         id="javascript"
         value="JAVASCRIPT"/>
         <label for="JAVASCRIPT">JAVASCRIPT</label><br><br>
         <input type="button" value="submit">

    </form>
    <iframe src="" frameborder="0"></iframe>
</body>
</html>
